<!DOCTYPE html>
<html>
  <head>
      <title>Окно персонала</title>
      <link href="style/bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="./style/bootstrap-5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="style/main.css">
      <script src="./scripts/mainScript.js"></script>
  </head>
  <body>
    <button class="btn btn-light back func" onclick="closePersonalWindow()">
      Назад
    </button>
    <button class="btn btn-light func" onclick="openDolznost()">
      Должности
    </button>
    <table class="table table-hover table-borderless">
      <col style="width: 18.5%;" />
      <col style="width: 18.5%;" />
      <col style="width: 11%;" />
      <col style="width: 5%;" />
      <col style="width: 10%;" />
      <col style="width: 11%;" />
      <col style="width: 10%;" />
      <col style="width: 9%;" />
      <col style="width: 7%;" />
      <thead>
        <tr>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('personal','filial')">Филиал</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('personal','fio')">ФИО</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('personal','dateBorn')">Дата рождения</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('personal','pol')">Пол</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('personal','phone')">Телефон</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('personal','family')">Семейный статус</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('personal','dolznost')">Должность</button></th>
          <th colspan="2"><button class="btn btn-light func" onclick="addFilial()">Добавить сотрудника</button></th>
        </tr>
        <tr>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-filial"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-fio"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-dateBorn"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-pol"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-phone"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-family"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-dolznost"></th>
          <th scope="col"colspan="2">ФИЛЬТРАЦИЯ</th>
        </tr>
      </thead>
      <tbody id = "row_table" class="row_table">
        
      </tbody>
    </table>
    <script src = "./scripts/showPersonal.js"></script>
  </body>
</html>
