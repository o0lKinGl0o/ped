<!DOCTYPE html>
<html>
  <head>
      <title>Номенклатура товара</title>
      <link href="style/bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="./style/bootstrap-5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="style/main.css">
      <script src="./scripts/mainScript.js"></script>
  </head>
  <body>
    <button class="btn btn-light func back" onclick="closeDolznostWindow()">
      Назад
    </button>
    <table class="table table-hover table-borderless">
      <col style="width: 40%;" />
      <col style="width: 40%;" />
      <col style="width: 10%;" />
      <col style="width: 10%;" />
      <thead>
        <tr>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('dolznost','nameDolznost')">Наименование должности</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('dolznost','oklad')">Оклад</button></th>
          <th scope="col" colspan="2"><button class="btn btn-light func" onclick="addDolznost()">
            Добавить должность
          </button></th>
        </tr>
        <tr>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-nameDolznost"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-oklad"></th>
          <th scope="col" colspan="2">ФИЛЬТРАЦИЯ</th>

        </tr>
      </thead>
      <tbody id = "row_table" class="row_table">

      </tbody>
    </table>
    <script src = "./scripts/showDolznost.js"></script>
  </body>
</html>
