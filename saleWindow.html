<!DOCTYPE html>
<html>
  <head>
      <title>Номенклатура товара</title>
      <link href="style/bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="./style/bootstrap-5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="style/main.css">
      <script src="./scripts/mainScript.js"></script>
  </head>
  <body>
    <button class="btn btn-light func back" onclick="closeSale()">
      Назад
    </button>
    <button class="btn btn-light func" onclick="openClient()">
      Покупатели
    </button>
    <table class="table table-hover table-borderless">
      <col style="width: 28.5%;" />
      <col style="width: 9%;" />
      <col style="width: 28.5%;" />
      <col style="width: 11%;" />
      <col style="width: 7%;" />
      <col style="width: 9%;" />
      <col style="width: 6%;" />
      <thead>
        <tr>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('sales','client')">ФИО Клиента</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('sales','dateSale')">Дата</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('sales','personalSale')">Кассир</button></th>
          <th scope="col" colspan="4"><button class="btn btn-light func" onclick="addSale()">Добавить продажу</button></th>
        </tr>
        <tr>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-client"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-dateSale"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-personalSale"></th>
          <th colspan="4">ФИЛЬТРАЦИЯ</th>
        </tr>
      </thead>
      <tbody id = "row_table" class="row_table">

      </tbody>
    </table>
    <div class="windowZakaz" id = "windowZakaz" style="display: none; opacity: 0;">
      <button class="btn btn-light func back" onclick="closeOrder()">
        Назад
      </button>
      <button value = "" id = "idsalesorders" style="display: none;"></button>
      <table class="table table-hover table-borderless">
        <thead>
          <tr>
            <th scope="col"><button class="btn btn-light" onclick="sortByChild('orders','nameProduct')">Наименование продукта</button></th>
            <th scope="col"><button class="btn btn-light" onclick="sortByChild('orders','colProduct')">Количество</button></th>
            <th scope="col" colspan="2"><button class="btn btn-light func" onclick="addOrder(this.value)" value = "" id = "addOrder">Добавить товар</button></th>
          </tr>
          <tr>
            <th scope="col"><input class="form-control" type="text" value="" id = "search-input-nameProduct"></th>
            <th scope="col"><input class="form-control" type="text" value="" id = "search-input-colProduct"></th>
            <th scope="col" colspan="2">ФИЛЬТРАЦИЯ</th>
          </tr>
        </thead>
        <tbody id = "row_table_zakaz" class="row_table_zakaz">
  
        </tbody>
      </table>
    </div>
    <script src = "./scripts/showSale.js"></script>
  </body>
</html>
