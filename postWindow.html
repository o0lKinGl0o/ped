<!DOCTYPE html>
<html>
  <head>
      <title>centerWindow</title>
      <link href="style/bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="./style/bootstrap-5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="style/main.css">
      <script src="./scripts/mainScript.js"></script>
  </head>
  <body>
    <button class="btn btn-light func back" onclick="closePostWindow()">
      Назад
    </button>
    <table class="table table-hover table-borderless">
      <col style="width: 26%;" />
      <col style="width: 26%;" />
      <col style="width: 26%;" />
      <col style="width: 10%;" />
      <col style="width: 10%;" />
      <thead>
        <tr>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('post','namePost')">Наименование</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('post','typePost')">Вид продукции</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('post','adressPost')">Адрес</button></th>
          <th colspan="2"><button class="btn btn-light func" onclick="addFilial()" id ="addFilial" >
            Добавить поставщика
          </button></th>
        </tr>
        <tr>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-namePost"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-typePost"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-adressPost"></th>
          <th colspan="2">ФИЛЬТРАЦИЯ</th>
        </tr>
      </thead>
      <tbody id = "row_table" class="row_table">

      </tbody>
    </table>
    <script src = "./scripts/showPost.js"></script>
  </body>
</html>
