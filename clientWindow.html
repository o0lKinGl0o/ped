<!DOCTYPE html>
<html>
  <head>
      <title>Покупатели</title>
      <link href="style/bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="./style/bootstrap-5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="style/main.css">
      <script src="./scripts/mainScript.js"></script>
  </head>
  <body>
    <button class="btn btn-light func back" onclick="closeClient()">
      Назад
    </button>
    <table class="table table-hover table-borderless">
      <col style="width: 40%;" />
      <col style="width: 40%;" />
      <col style="width: 10%;" />
      <col style="width: 10%;" />
      <thead>
        <tr>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('clients','fioClient')">ФИО</button></th>
          <th scope="col"><button class="btn btn-light" onclick="sortBy('clients','phoneClient')">Телефон</button></th>
          <th colspan="2"><button class="btn btn-light func" onclick="addClient()" id = 'addClient'>Добавить покупателя</button></th>
        </tr>
        <tr>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-fioClient"></th>
          <th scope="col"><input class="form-control" type="text" value="" id = "search-input-phoneClient"></th>
          <th scope="col" colspan="2">ФИЛЬТРАЦИЯ</th>
        </tr>
      </thead>
      <tbody id = "row_table" class="row_table">

      </tbody>
    </table>
    <script src = "./scripts/showClient.js"></script>
  </body>
</html>
